<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Validation</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/812136cf50.js" crossorigin="anonymous"></script>

</head>
<body>
    <section id="Contact-section">
        <div class="container">
            <div class="content">
                <h1>Contact <span>Us</span></h1>
            </div>
            <div class="box">
                <form action="" id="form">
                    <label for="name">Name</label>
                    <div class="name">
                        <input type="text" name="name" id="name" placeholder="Name">
                        <label for="name" class="error"></label>
                    </div>
                    <label for="email">Email</label>
                    <div class="email">
                        <input type="text" name="email" id="email" placeholder="example@gmail.com">
                        <label for="email" class="error"></label>
                    </div>
                    <label for="massage">Massage</label>
                        <div class="massage">
                            <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Input Your Massage Here..."></textarea>                  
                            <label for="massage" class="error"></label>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Submit">
                        </div>
                </form>
                </div>
            </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
